<html>
<body>
<script>

function myfunction() {
  var text = document.getElementById("x").value;
  var testcount = 0;
  var teststring = "";
  for(var i = 0; i < text.length; i++) {
    var c = text.charAt(i);
    if(c != ' ' && c != '.') {
      testcount += 1;
      teststring += c;
      if(testcount % 9 == 0) {
        teststring += "<br>";
      }
      
    }
  }
  document.getElementById("y").value = teststring;
}
</script>

<input id=x> </input>

<button onclick=myfunction()> fine </button>

<p id=y> </p>

</body>
</html>
